<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="information">
      <img class="img information__img" src="./eisenhower-matrix.jpg" alt="information img">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <div id="add-tasks">
        <label for="new-task" class="label label-add">Add Item</label>
        <div class="add-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input-text" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="completed-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="img" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
